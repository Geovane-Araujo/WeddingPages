<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header com Dropdowns</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      S&M
    </div>
    <nav class="menu">
      <div class="dropdown">
        <a href="#" class="dropdown-trigger">Páginas</a>
        <div class="dropdown-content">
          <a href="/">Página Inicial</a>
          <a href="about">Nossa História</a>
          <a href="messages">Mensagens</a>
        </div>
      </div>
      <div class="dropdown">
        <a href="#" class="dropdown-trigger">Presentes</a>
        <div class="dropdown-content">
          <a href="gifts">Lista de Presente</a>
        </div>
      </div>
      <div class="dropdown">
        <a href="#" class="dropdown-trigger">Confirmar Presença</a>
        <div class="dropdown-content">
          <a href="attendance">Casamento</a>
        </div>
      </div>
      <div class="dropdown">
        <a href="#" class="dropdown-trigger">Idioma</a>
        <div class="dropdown-content">
          <a href="#">Português</a>
          <a href="#">Espanhol</a>
          <a href="#">Francês</a>
          <a href="#">Alemão</a>
        </div>
      </div>
    </nav>
  </header>
  <script>
    const dropdownTriggers = document.querySelectorAll('.dropdown-trigger');

    dropdownTriggers.forEach(trigger => {
      trigger.addEventListener('click', () => {
        const dropdown = trigger.closest('.dropdown');
        dropdown.classList.toggle('open');
      });
    });
  </script>
  <!-- Seu conteúdo aqui -->
</body>
</html>
